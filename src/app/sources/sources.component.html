<div class="row">
  <div class="col-12 col-md-6 offset-md-3">
    <ul *ngFor="let source of sources" class="list-group m-1 text-primary">
      <li class="list-group-item">Name: {{source.name}}</li>
      <li class="list-group-item">Description: {{source.description}}</li>

      <li class="list-group-item">Category: {{source.category}}</li>
      <li class="list-group-item">Url: {{source.url}}</li>
    </ul>

  </div>
</div>
