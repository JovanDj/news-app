<!-- Page Content -->
<section class="py-5">
  <div class="row">
    <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-6 offset-md-3">
      <app-headlines-form (receiveHeadlines)="receiveHeadlines($event)"></app-headlines-form>
      <span *ngIf="headlines">Number of articles: {{ headlines['totalResults'] | number }}</span>
    </div>
  </div>
</section>

<div *ngIf="showSpinner" class="sk-circle">
  <div class="sk-circle1 sk-child"></div>
  <div class="sk-circle2 sk-child"></div>
  <div class="sk-circle3 sk-child"></div>
  <div class="sk-circle4 sk-child"></div>
  <div class="sk-circle5 sk-child"></div>
  <div class="sk-circle6 sk-child"></div>
  <div class="sk-circle7 sk-child"></div>
  <div class="sk-circle8 sk-child"></div>
  <div class="sk-circle9 sk-child"></div>
  <div class="sk-circle10 sk-child"></div>
  <div class="sk-circle11 sk-child"></div>
  <div class="sk-circle12 sk-child"></div>
</div>

<section *ngIf="headlines">
  <article class="articles" *ngFor="let article of headlines.articles; index as i">
    <div class="row">
      <div class="col-md-7 ">
        <a [href]="article.url">
          <img
            on
            class="img-fluid img-thumbnail rounded mx-auto d-block border border-light"
            [src]="article.urlToImage"
            [title]="article.title"
            [alt]="article.title"
          />
        </a>
      </div>
      <div class="col-md-5">
        <div class="article">
          <h5 class="text-center d-flex justify-content-between align-items-center mb-2">
            <span class="badge badge-dark align-self-start">{{ i + 1 | number }}</span>
            <a [href]="article.url">{{ article.title }}</a>
          </h5>
    <div class="mb-2">
            <p>
            <strong>Source: {{ article['source'].name }}</strong>
          </p>
          <p>
            <strong>Author: {{ article.author }}</strong>
          </p>
          <p>
            <strong>{{ article.publishedAt | date: 'mediumDate' }}</strong>
          </p>
    </div>
          <p class="mb-2">{{ article.description }}</p>
          <a class="btn btn-outline-primary btn-link" [href]="article.url">Read the article</a>
        </div>
      </div>
    </div>
    <hr />
  </article>
</section>

<ng-template #noHeadlines>No headlines</ng-template>
