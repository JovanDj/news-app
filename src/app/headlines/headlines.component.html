<!-- Page Content -->
<section class="py-5">
  <div class="row">
    <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-6 offset-md-3">
      <app-headlines-form (receiveHeadlines)="receiveHeadlines($event)"></app-headlines-form>
    </div>
  </div>
</section>

<h1 *ngIf="showSpinner">Please wait</h1>

<section *ngIf="headlines$ | async as headlines">
  <article class="articles" *ngFor="let article of headlines; index as i">
    <div class="row">
      <div class="col-md-7 ">
        <a [href]="article.url">
          <img
            class="img-fluid img-thumbnail rounded mx-auto d-block border border-light"
            [src]="article.urlToImage"
            [title]="article.title"
            [alt]="article.title"
          />
        </a>
      </div>
      <div class="col-md-5">
        <div class="article">
          <h5 class="text-center d-flex justify-content-between align-items-center mb-2">
            <span class="badge badge-dark align-self-start">{{ i + 1 | number }}</span>
            <a [href]="article.url">{{ article.title }}</a>
          </h5>
          <div class="mb-2">
            <p>
              <strong>Source: {{ article.source.name }}</strong>
            </p>
            <p>
              <strong>Author: {{ article.author }}</strong>
            </p>
            <p>
              <strong>{{ article.publishedAt | date: 'mediumDate' }}</strong>
            </p>
          </div>
          <p class="mb-2">{{ article.description }}</p>
          <a class="btn btn-outline-primary btn-link" [href]="article.url">Read the article</a>
        </div>
      </div>
    </div>
    <hr />
  </article>
</section>

<ng-container *ngIf="headlines$ | async as headlines">
  <div class="d-flex">
    <button (click)="pageDecrease()" *ngIf="(page$ | async) > 1" type="button" class="btn btn-primary">
      Load less
    </button>
    <button
      *ngIf="headlines.length === (pageSize$ | async)"
      (click)="pageIncrease()"
      type="button"
      class="btn btn-primary"
    >
      Load more
    </button>
  </div>
</ng-container>
